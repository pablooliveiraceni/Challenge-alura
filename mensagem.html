    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/paginas/mensagem/navegacao.css">

<body>
    <header class="cabecalho">
        <nav class="navegacao">
            <a class="navegacao__item" href="./index.html"><img src="./assets/img/Casa (1).png" alt=""></a>
            <a class="navegacao__item" href="./mensagem.html"><img src="./assets/img/Mensagens.png" alt="Página Mensagens"></a>
        </nav>

         <img class="cabecalho__imagem" src="./assets/img/Usuário.svg" alt="ícone Usuário">
    </header>

    <main class="conteudo">
        <p class="conteudo__texto">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</p>

        <form action="" class="formulario">
            <label class="formulario__label" for="nome">Nome</label>
            <input class="formulario__input" type="text" name="nome">

            <label class="formulario__label" for="telefone">telefone</label>
            <input class="formulario__input" type="tel" name="telefone">

            <label class="formulario__label" for="nome-animal">Nome do animal</label>
            <input class="formulario__input" type="text" name="nome-animal" id="">

            <label class="formulario__label" for="mensagem">Mensagem</label>
            <textarea class="formulario__text-area" name="mensagem" id="" cols="36" rows="10"></textarea>

            <button class="formulario__botao">Enviar</button>

        </form>

    </main>

    <footer class="rodape">

        <p class="rodape__texto">2022 - Desenvolvido por <a href="https://www.linkedin.com/in/pablo-ceni-85b7a019b/">Pablo Ceni</a>.</p>

    </footer>
