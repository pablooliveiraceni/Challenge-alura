<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Adopet | Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Inter:wght@400;700&family=Montserrat&family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/paginas/cadastro/bg-cadastro.css">
    <link rel="stylesheet" href="./assets/css/paginas/cadastro/navegacao.css">
    <link rel="stylesheet" href="./assets/css/paginas/cadastro/conteudo.css">
    <link rel="stylesheet" href="./assets/css/paginas/cadastro/formulario.css">
    <link rel="stylesheet" href="./assets/css/paginas/cadastro/texto.css">
    <link rel="stylesheet" href="./assets/css/paginas/cadastro/rodape.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="navegacao">
            <a href="index.html" class="navegacao__item"><img src="./assets/img/Casa (1).png" alt="Página home"></a>
            <a href="mensagem.html" class="navegacao__item"><img src="./assets/img/Mensagens.png" alt="Mensagens"></a>
        </nav>
    </header>

    <main class="conteudo">
        <img class="conteudo__imagem" src="./assets/img/Logo-azul.png" alt="Logo azul">
        <div class="texto">
            <p class="texto__item">Ainda não tem cadastro?</p>
            <p class="texto__item"> Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
        </div>
        

        <form action="" class="formulario">
            <label class="formulario__label" for="email">Email</label>
            <input class="formulario__input" type="text" placeholder="Escolha seu melhor email">

            <label class="formulario__label" for="nome">Nome</label>
            <input class="formulario__input" type="text" placeholder="Digite seu nome completo">

            <label class="formulario__label" for="senha">Senha</label>
            <input class="formulario__input" type="password" placeholder="Crie uma senha">

            <label class="formulario__label" for="senha">Confirmar sua senha</label>
            <input class="formulario__input" type="password" placeholder="Repita a senha criada acima">

            <button class="formulario__botao">cadastrar</button>

        </form>

        <footer class="rodape">

            <p class="rodape__texto">2022 - Desenvolvido por <a href="https://www.linkedin.com/in/pablo-ceni-85b7a019b/">Pablo Ceni</a>.</p>
    
        </footer>

    </main>
    
</body>
</html>
